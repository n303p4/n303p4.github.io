<html>
    <head>
        <style>
        #content, #image {
            position: absolute;
            width: 640px;
            height: 640px;
        }
        
        #top, #bottom {
            z-index: 10;
            position: absolute;
            text-align: center;
            width: 640px;
            max-width: 640px;
            overflow: hidden;
            font-family: Impact, Arial, Liberation Sans, fantasy, sans-serif;
            font-size: 64px;
            color: white;
            text-outline: 4px black;
        }
        
        #top {
            top: 16px;
        }
        
        #bottom {
            bottom: 16px;
        }
        
        /**http://stackoverflow.com/questions/4919076/outline-effect-to-text**/
        .stroke {
            text-shadow:
            -2px -2px 0 black,
            2px -2px 0 black,
            -2px 2px 0 black,
            2px 2px 0 black;  
        }
        </style>
    </head>
    <body>
        <div id="content">
            <span id="top" class="stroke"></span>
            <img id="image"/>
            <span id="bottom" class="stroke"></span>
        </div>
        <!-- http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript#2880929 -->
        <script>
        var urlParams;
            (window.onpopstate = function () {
                var match,
                    pl     = /\+/g,  // Regex for replacing addition symbol with a space
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                    query  = window.location.search.substring(1);

                urlParams = {};
                while (match = search.exec(query))
                   urlParams[decode(match[1])] = decode(match[2]);
            })();
        
        document.getElementById("top").innerHTML = urlParams["top"] || "This is";
        document.getElementById("bottom").innerHTML = urlParams["bottom"] || "a meme";
        document.getElementById("image").src = urlParams["image"] || "https://placehold.it/640x640";
        </script>
    </body>
</html>
