<html>
    <head>
        <title></title>
        <style>
        #content, #image, #poster {
            position: absolute;
        }
        
        #image {
            left: 80px;
            top: 220px;
            width: 560px;
            height: 560px;
        }
        
        #poster {
            z-index: -1;
            position: absolute;
            width: 720px;
        }
        </style>
    </head>
    <body>
        <div id="content">
            <img id="image"/>
            <img id="poster" src="wanted.jpg"/>
        </div>
        <!-- http://stackoverflow.com/questions/901115/how-can-i-get-query-string-values-in-javascript#2880929 -->
        <script>
        var urlParams;
            (window.onpopstate = function () {
                var match,
                    pl     = /\+/g,  // Regex for replacing addition symbol with a space
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
                    query  = window.location.search.substring(1);

                urlParams = {};
                while (match = search.exec(query))
                   urlParams[decode(match[1])] = decode(match[2]);
            })();
        
        document.title = urlParams["title"] || "WANTED: Meme";
        document.getElementById("image").src = urlParams["image"] || "https://placehold.it/640x640";
        </script>
    </body>
</html>
